<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Not so original page</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans" />
    <link

    <link rel="stylesheet" type="text/css" href="styles.css" />

  <body>

      <nav class="navbar navbar-expand-lg fixed-top ">
        <a class="navbar-brand" href="#">HOME</a>
        <button

          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"

          aria-expanded="false"

        >

        </button>
        <div class="collapse navbar-collapse ">
          <!-- margin-right: $spacer * 1.5 -->
          <ul class="navbar-nav mr-4">
            <li class="nav-item">
              <a class="nav-link" href="#">ABOUT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="#">PORTFOLIO</a>

            <li class="nav-item">

      <header class="header">

          <div class="description text-center">
            <svg viewBox="0 0 340 280" width="110%" height="110%" preserveAspectRatio="xMidYMid meet">
              <text x="1" y="80" font-size="60" fill="#ffffff" font-family="Open Sans" font-weight="900">
                A

                DIFFERENT

              <rect x="0" y="217" fill="white" width="140" height="6" />
              <text x="130" y="240" font-size="60" fill="#ffffff" font-family="Open Sans" font-weight="900">
                FOLIO

            <button class="btn btn-outline-secondary">MORE</button>
